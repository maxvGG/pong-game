<!DOCTYPE html>
<html>

<head>	
	<style type="text/css">
		* {
			margin: 0 auto;
		}

		html,
		body {
			overflow: hidden;
		}

		canvas {
			image-rendering: -moz-crisp-edges;
			image-rendering: -webkit-crisp-edges;
			image-rendering: pixelated;
			image-rendering: crisp-edges;
		}
	</style>
	<title>Pong ES6</title>
</head>

<body>
	<script src="main.bundle.js"></script> <br><br>
	<button onclick="end_game()" id="end">Einde van het spel</button>

    <form method="post" id="form" onsubmit="return save_score()" style="display: none;">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" required>
        <br><br>
        <input type="submit" name="continue" value="ga verder">
    </form>

    <div id="highscores" style="display: none;"></div>

</body>

</html>
